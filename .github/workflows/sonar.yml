name: Sonar Continuos Integration
env:
  DOTNET_VERSION: '8.x'
  SONAR_ORG: 'sebastianfuentes'
  SONAR_PROJECT: 'apibank-sebastian'
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  sonarqube:
    name: Sonarqube Analisys
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Configurando la versi√≥n de NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
      - name: Instalar Scanner
        run: dotnet tool install -g dotnet-sonarscanner
      - name: Ejecutar pruebas
        run: |
          cd Bank
          dotnet restore 
          dotnet-sonarscanner begin /k:"${{ env.SONAR_PROJECT }}" /o:"${{ env.SONAR_ORG }}" /d:sonar.token="${{ secrets.SONAR_TOKEN }}" /d:sonar.host.url="https://sonarcloud.io" /d:sonar.cs.vscoveragexml.reportsPaths="**/TestResults/*/*.xml" /d:sonar.qualitygate.wait=true
          dotnet build --no-restore
          dotnet test --no-build --collect:"XPlat Code Coverage" --results-directory ./TestResults/
          dotnet-sonarscanner end /d:sonar.token="${{ secrets.SONAR_TOKEN }}"